{% spaceless %}
  {% comment %}
    This is a golf'd code snippet that will add the class .webp to <body>
    If the browser supports lossy webp images.

    The snippet is based on this:
    https://developers.google.com/speed/webp/faq#in_your_own_javascript
  {% endcomment %}

  <script>(i=>{i.onload=()=>i.width&&i.height&&document.body.classList.add("webp");i.src="data:image/webp;base64,UklGRiIAAABXRUJQVlA4IBYAAAAwAQCdASoBAAEADsD+JaQAA3AAAAAA"})(new Image)</script>
{% endspaceless %}
